name: klipper-happy-hare
author: moggieuk@github.com
license: GNU GPL v3.0
data-source:
  git: https://github.com/moggieuk/Happy-Hare.git
  branch: main
provides:
  klipper-extension:
    - [ extras/mmu.py, mmu.py ]
    - [ extras/mmu_config_setup.py, mmu_config_setup.py ]
    - [ extras/mmu_servo.py, mmu_servo.py ]
    - [ extras/mmu_encoder.py, mmu_encoder.py ]
    - [ extras/manual_extruder_stepper.py, manual_extruder_stepper.py ]
    - [ extras/manual_mh_stepper.py, manual_mh_stepper.py ]
  moonraker-extension:
    - [ components/mmu_server.py, mmu_server.py ]
  moonraker-config:
    template:
      - [ !PKG update.conf, !LINK moonraker.klipper-happy-hare.conf ]
    link:
      - [ !PKG loader.conf, moonraker-happy-hare.conf ]